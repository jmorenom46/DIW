<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario 6</title>
</head>
<body>
    <form method="post">
        <label>Nombre</label><br>
        <input type="text" name="nombre" id="nombre" placeholder="nombre"><br>
        <label>E-mail</label><br>
        <input type="text" name="mail" id="mail" placeholder="mail valido"><br>
        <label>Numero de Personas</label><br>
        <input type="number" name="npersonas" id="npersonas" min="0"><br>
        <label>Fecha de llegada</label><br>
        <input type="date" name="fllegada" id="fllegada"><br>
        <label>Fecha de salida</label><br>
        <input type="date" name="fsalida" id="fsalida"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
