<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes y Enlaces</title>
  </head>
  <body>
    <p style="text-align: center;">
      <a href="https://html5.org/" target="_blank"
        ><img alt="html5" src="./html5.png" height="500px" width="500px"
      /></a>
      <a href="https://www.w3.org/Style/CSS/" target="_blank"
        ><img alt="css3" src="./css3.png" height="500px" width="500px"
      /></a>
    </p>
    <p style="text-align: center;">
      <a href="https://www.google.com/intl/es_es/chrome/" target="_blank"
        ><img
          alt="chrome"
          src="./chrome.jpeg"
          height="500px"
          width="500px"
      /></a>
    </p>
  </body>
</html>
