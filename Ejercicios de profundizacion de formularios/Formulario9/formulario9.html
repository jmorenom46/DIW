<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario Checkout</title>
  </head>
  <body>
    <form method="post" action="procesar.php">
      <label>Número de tarjeta </label>
      <input type="number" name="numtar" id="numtar" maxlength="16" /><br />
      <label>Nombre del titular </label>
      <input type="text" name="nombre" id="nombre" required /><br />
      <label>Mes de caducidad </label>
      <select name="mcadu" id="mcadu">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option></select
      ><br />
      <label>Año de caducidad </label>
      <select name="añocad" id="añocad">
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option></select
      ><br />
      <label>Código de seguridad CVV </label>
      <input
        type="password"
        name="codigo"
        id="codigo"
        pattern="[0-9]{3}"
        required
      /><br />
      <label>Campo de texto </label><br />
      <textarea name="texto" id="texto" cols="60" rows="2"></textarea><br />
      <label>Guardar datos para otras compras </label>
      <input
        type="checkbox"
        name="guardar"
        id="guardar"
        value="guardar"
      /><br />
      <input type="submit" name="enviar" id="enviar" value="Enviar" />
      <button value="cancelar">Cancelar</button>
    </form>
  </body>
</html>
